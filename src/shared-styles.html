<link rel="import" href="../bower_components/paper-styles/paper-styles.html" >
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      :root {
        /* Global variables */
        --cricket-primary-accent-color: var(--paper-brown-500);
        --cricket-secondary-accent-color: rgb(250,170,0);
        --cricket-third-accent-color: var(--paper-brown-500);
        --cricket-fourth-accent-color: rgb(195,196,197);
        --cricket-error-accent-color: var(--paper-red-500);
        --cricket-error-color: var(--paper-red-200);
        --cricket-warning-accent-color: var(--paper-orange-500);
        --cricket-warning-color: var(--paper-orange-200);
        --cricket-success-accent-color: var(--paper-light-green-500);
        --cricket-success-color: var(--paper-green-200);
        --cricket-waiting-accent-color: var(--paper-light-blue-500);
        --cricket-waiting-color: var(--paper-blue-200);
        --cricket-back-accent-color: var(--paper-grey-800);
        --cricket-back-color: var(--paper-grey-200);
        --paper-input-container-color:var(--cricket-primary-accent-color);
        --paper-input-container-focus-color:var(--cricket-primary-accent-color);
        --paper-radio-button-checked-color:var(--cricket-primary-accent-color);
        --paper-checkbox-checked-color:var(--cricket-primary-accent-color);
        --paper-radio-button-checked-ink-color:var(--cricket-primary-accent-color);
        --paper-checkbox-checked-ink-color:var(--cricket-primary-accent-color);
        --paper-spinner-layer-1-color: var(--cricket-success-accent-color);
        --paper-spinner-layer-2-color: var(--cricket-success-accent-color);
        --paper-spinner-layer-3-color: var(--cricket-success-accent-color);
        --paper-spinner-layer-4-color: var(--cricket-success-accent-color);
      }
      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
      .row{display:flex;flex-direction:row;}
      .col{display:flex;flex-direction:column;}
      .flex{flex:1;margin-left:10px;}
      .circle {
        width: 48px;
        height: 48px;
        text-align: center;
        margin-right:12px;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 48px;
      }
      .little {
        width: 32px;
        height: 32px;
        margin-top:17px;
        margin-left:10px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }
      a:link, a:visited, a:hover, a:active{text-decoration: none;cursor:pointer;}
      app-header{background-color : var(--cricket-primary-accent-color);color:#fff;}
      .prim {color: var(--cricket-primary-accent-color);}
      .seco {color: var(--cricket-secondary-accent-color);}
      .thir {color: var(--cricket-third-accent-color);}
      [hidden]{display:none;}
    </style>
  </template>
</dom-module>
