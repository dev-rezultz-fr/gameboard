<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="ck-pl-scores.html">

<dom-module id="ck-game">
  <template>
    <style include="shared-styles">
      .score{text-align:center;margin:0;}
      .score:not(:last-child){border-right: 1px solid #757575;}
      div[closed]{background:var(--cricket-success-color);}
    </style>
    <div class="card">Partie en cours : tour nÂ° <span id="opt-rounds">[[game.round]]</span> / [[game.options.rounds]]</div>
    <div class="card">
      <div class="row">
        <div class="flex score"></div>
        <div class="flex score" closed="[[_isClosed(game.segments.s20)]]">20</div>
        <div class="flex score" closed="[[_isClosed(game.segments.s19)]]">19</div>
        <div class="flex score" closed="[[_isClosed(game.segments.s18)]]">18</div>
        <div class="flex score" closed="[[_isClosed(game.segments.s17)]]">17</div>
        <div class="flex score" closed="[[_isClosed(game.segments.s16)]]">16</div>
        <div class="flex score" closed="[[_isClosed(game.segments.s15)]]">15</div>
        <div class="flex score" closed="[[_isClosed(game.segments.sB)]">B</div>
      </div>
    </div>
    <template id="players" is="dom-repeat" as="pl" index-as="plindex" items="{{game.players}}">
      <div class="card">
        <ck-pl-scores player-id="{{pl}}" id="pl-[[plindex]]" game="{{game}}" on-next="_chgPlayer" on-change-player="_changePeople"></ck-pl-scores>
      </div>
    </template>
  </template>
  <script>
    class CkGame extends Polymer.Element {
      static get is() { return 'ck-game';}
      static get properties() {
        return {
          game: {
            type: Object,
            notify: true
          }
        };
      }
      refresh(){
        //this.$.players.set('items',this.game.players);
        this._chgPlayer(false);
        console.log(this.game);
      }
      _changePeople(e){
        console.log(e);
      }
      _closeSeg(e){
        var segment = true;
        for(var i = 0; i < this.players.length;i++){
          if(this.players[i].playing && this.players[i].scores[e.detail.segment].hits < 3){segment = false;break;}
        }
        this.set('game.segments.'+e.detail.segment,segment);
      }
      _isClosed(s){
        return this.game && s === this.game.players.length;
      }
      _getIndexPeople(o){
        return this.players.indexOf(o);
      }
      _chgPlayer(e){
        //console.log(this.game.playing,this.players);
        if(e){ // change triggered by 'OK' button on dialog, increase playing cursor          
        //Changing current player
          if(this.game.playing === this.game.players.length-1){
            this.set('game.round',this.game.round + 1);
          }
          this.set('game.playing',(this.game.playing + 1) % this.game.players.length);
        }
        for(var i = 0; i < this.game.players.length;i++){
          if(this.shadowRoot.querySelector('#pl-'+i)){
            this.shadowRoot.querySelector('#pl-'+i).disactivate();
          }   
        }
        this.shadowRoot.querySelector('#pl-'+this.game.playing).activate();
        //console.log(this.game.players,this.game.playing);
      }
    }
    window.customElements.define(CkGame.is, CkGame);
  </script>
</dom-module>
