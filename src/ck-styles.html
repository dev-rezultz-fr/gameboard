<dom-module id="ck-styles">
  <template>
    <style>
      :root {
        --cricket-primary-color: brown;
        --cricket-secondary-color: rgb(250,170,0);
        --cricket-third-color: brown;
        --cricket-fourth-color: rgb(195,196,197);
        --cricket-error-color: red;
        --cricket-warning-color: orange;
        --cricket-success-color: green;
        --cricket-waiting-color: blue;
        --cricket-back-color: #efefef;
        --paper-input-container-color:var(--cricket-primary-color);
        --paper-input-container-focus-color:var(--cricket-primary-color);
        --paper-radio-button-checked-color:var(--cricket-primary-color);
        --paper-checkbox-checked-color:var(--cricket-primary-color);
        --paper-radio-button-checked-ink-color:var(--cricket-primary-color);
        --paper-checkbox-checked-ink-color:var(--cricket-primary-color);
        --paper-spinner-layer-1-color: var(--cricket-success-color);
        --paper-spinner-layer-2-color: var(--cricket-success-color);
        --paper-spinner-layer-3-color: var(--cricket-success-color);
        --paper-spinner-layer-4-color: var(--cricket-success-color);
      }
      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
      .row{display:flex;flex-direction:row;}
      .col{display:flex;flex-direction:column;}
      .flex{flex:1;margin-left:10px;}
      .little {width: 32px;height: 32px;margin-top:17px;margin-left:10px;}
      h1 {margin: 16px 0;color: #212121;font-size: 22px;}
      a:link, a:visited, a:hover, a:active{text-decoration: none;cursor:pointer;}
      .prim {color: var(--cricket-primary-accent-color);}
      .seco {color: var(--cricket-secondary-accent-color);}
      .thir {color: var(--cricket-third-accent-color);}
      [hidden]{display:none;}
    </style>
  </template>
</dom-module>
