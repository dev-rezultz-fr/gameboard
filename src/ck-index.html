<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="ck-index">
  <template>
    <style include="shared-styles">
      .row{margin-top:200px;}
      paper-button.card{width:350px;margin-left:auto;margin-right:auto;height:150px;background:white;}
      iron-icon{margin-right:24px;}
      #new{color:var(--cricket-success-accent-color);}
      #game{color:var(--cricket-warning-accent-color);}
      #game[disabled]{background:#eee;color:white}
    </style>
    <div class="row">
      <paper-button class="card" raised on-tap="_link" id="new"><iron-icon icon="ck:new"></iron-icon>Nouvelle partie</paper-button>
      <paper-button disabled="{{!game.ongoing}}" class="card" raised on-tap="_link" id="game"><iron-icon icon="ck:ongoing"></iron-icon>Reprendre</paper-button>
    </div>
  </template>
  <script>
    class CkIndex extends Polymer.Element {
      static get is() { return 'ck-index';}
      static get properties() {
        return {
          game: {
            type: Object,
            notify: true
          }
        };
      }
      _link(e){this.dispatchEvent(new CustomEvent('change-view',{detail:{view:e.target.id}}));}
    }
    window.customElements.define(CkIndex.is, CkIndex);
  </script>
</dom-module>
